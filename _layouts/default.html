<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Google Analytics -->
  {% include google-analytics.html %}
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.scss' | relative_url }}">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- SEO -->
  {% seo %}
</head>
<body>
  <!-- 다크 모드 토글 -->
  {% include dark-mode-toggle.html %}
  
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </h1>
      <p class="site-subtitle">{{ site.description }}</p>
      
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">🏠 홈</a>
        <a href="{{ '/about' | relative_url }}">👤 소개</a>
        <a href="{{ '/search' | relative_url }}">🔍 검색</a>
        <a href="https://github.com/{{ site.github_username }}" target="_blank">📚 GitHub</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      <p>
        <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a> |
        <a href="mailto:{{ site.email }}">Email</a>
      </p>
    </div>
  </footer>
</body>
</html>
